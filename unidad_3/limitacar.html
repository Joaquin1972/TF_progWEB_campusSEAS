<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Limitar caracteres</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
    <header>
        <h1>JAVASCRIPT AVANZADO U3</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 3</a>
    </nav>
    <main>
        <h3>Textarea limitado a 20 caracteres</h3>
        <form action="">
            <center>
            <textarea name="" id="text" onkeypress="return limita(20)" cols="30" rows="3"></textarea></center>
        </form>
     

        <img src="img/limita.PNG" alt="limita">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function limita(maximoCaracteres) { 
            var elemento = document.getElementById("text"); 
            if (elemento.value.length >= maximoCaracteres) {
                return false;
            }
            else {
                return true;
            }
           

        }

    </script>





</body>

</html>
