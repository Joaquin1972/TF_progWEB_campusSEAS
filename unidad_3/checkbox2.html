<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <title>Checbox</title>
  <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
  <header>
    <h1>JAVASCRIPT AVANZADO U3</h1>
  </header>
  <nav>
    <a href="index.html">Volver a unidad 3</a>
  </nav>
  <main>
    <h3>Checkbox</h3>
    <p>Acepta todas las condiciones</p>
    <form action="" id="formulario" onsubmit="return validacion()">
      <input type="checkbox" value="condiciones" name="condiciones" id="condiciones">He leído y acepto las condiciones
      <br>
      <input type="checkbox" value="privacidad" name="privacidad" id="privacidad">He leído la política de privacidad
      <br>
      <input type="submit" value="Enviar" class="boton" />
    </form>
    <div id="texto">


    </div>
    <img src="img/checked2.PNG" alt="checked">
  </main>
  <footer>
    <p>Todos los derechos reservados</p>
    <p>JSS - 2024</p>
  </footer>
  <script type="text/javascript">
    function validacion() {
      if (!condiciones.checked) {
        alert("Debe aceptar las condiciones")
        return false;
      }
      if (!privacidad.checked) {
        alert("Debe aceptar las privacidad")
        return false;
      }
      if (condiciones.checked && privacidad.checked) {
        alert ("Gracias por aceptar las condiciones y la privacidad")
      }
    }
  </script>




</body>

</html>
