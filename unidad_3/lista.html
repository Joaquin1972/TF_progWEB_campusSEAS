<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Selección obligatorio</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
    <header>
        <h1>JAVASCRIPT AVANZADO U3</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 3</a>
    </nav>
    <main>
        <h3>Selección obligatoria</h3>
        <p>Si no se selecciona algo, da un error</p>
        <form action="" id="formulario" onsubmit="return validacion()">
            SELECCIONA UNA OPCION VALIDA
            <select name="opciones" id="opciones">
                <option value="0">Elige fruta</option>
                <option value="1">Manzanas</option>
                <option value="2">Piña</option>
                <option value="3">Melon</option>
            </select>
            <input type="submit" value="Enviar" class="boton">

        </form>
        <div id="texto">


        </div>
        <img src="img/seleccion.PNG" alt="seleccion">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function validacion() {
            indice = document.getElementById("opciones").selectedIndex;
            if (indice == null || indice == 0) {
                texto.innerHTML = "Selecciona una valor valido";
                return false;
            }
        }
    </script>




</body>

</html>
