    <main>
        <h3>Establecer focus</h3>
        <p>El foco se establece en el primer valor al cargar la p√°gina</p>
        <form action="" id="formulario">
            <input type="text" id="primero"><br>
            <input type="text" id="segundo"><br>
            <input type="text" id="tercero"><br>
        </form>
        <div id="texto">

        </div>
        <img src="img/focus.PNG" alt="focus">

    </footer>
    <script type="text/javascript">
            window.onload = function () {
                if (document.forms.length > 0) {
                    if (document.forms[0].elements.length > 0) 
                    { document.forms[0].elements[0].focus();
                    }
                }
            }
    </script>
