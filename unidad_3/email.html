<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Email obligatorio</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
    <header>
        <h1>JAVASCRIPT AVANZADO U3</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 3</a>
    </nav>
    <main>
        <h3>Email obligatorio</h3>
        <p>Si no se introduce un email, da un error</p>
        <form action="" id="formulario" onsubmit="return validacion()">
            INTRODUCE CORREO ELECTRONICO<BR>
            <label for="user-email">Email: </label>
            <input type="email" id="user-email" name="userEmail" />
            <input type="submit" value="Validate" />
            </form>
        <div id="texto">


        </div>
        <img src="img/email.PNG" alt="email">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function validacion() {
            var emailField = document.getElementById('user-email');
            var validEmail = /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
            //.test(): Este es un método del objeto RegExp en JavaScript. Verifica si la cadena proporcionada coincide con el patrón de expresión regular y devuelve true si lo hace, y false en caso contrario.
            if (validEmail.test(emailField.value)) {
                texto.innerHTML = 'Email es correcto'
                return true;
            } else {
                texto.innerHTML = 'Email es incorrecto'
                return false;
            }
        }
    </script>




</body>

</html>
