    <main>
        <h3>Campo de texto obligatorio</h3>
        <p>Si no se introduce texto, da un error</p>
        <form action="" id="formulario" onsubmit="return validacion()">
            INTRODUCE TEXTO OBLIGATORIO
            <input type="text" id="campo">
            <input type="submit" value="Enviar">
        </form>
        <div id="texto">


        </div>
        <img src="img/textoobligatorio.PNG" alt="textoobligatorio">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function validacion() {
            valor = document.getElementById("campo").value;
            if (valor == null || valor.length == 0 || /^\s+$/.test(valor)) {
                // El código dentro de este bloque se ejecuta 
                // si alguna de las siguientes condiciones es verdadera:
                // 1. El valor es nulo
                // 2. La longitud del valor es 0 (cadena vacía)
                // 3. El valor está compuesto solo por caracteres de espacio en blanco
                texto.innerHTML = "ERROR!! Introduce un valor";
                return false;
            }
        }


    </script>
