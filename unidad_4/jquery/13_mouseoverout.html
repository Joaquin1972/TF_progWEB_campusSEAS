<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Evento jQUER mousemove</title>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js">
  </script>

  <script type="text/javascript">

    $(document).ready(function () {
      
      $("a").mouseover(function () {
        $(this).css({ "background-color": "blue", "color": "white" });
      });
      $("a").mouseout(function () {
        $(this).css({ "color": "black", "background-color": "" });
      });


      $("#btn_codigo").click(function () {
        $("img").toggle("1000");
      })
    });
  </script>

  <link rel='stylesheet' href='css/styles.css' type='text/css' media='screen' charset='utf-8' />

</head>

<body>
  <header>
    <h1>JQUERY U4</h1>
  </header>
  <nav>
    <a href="../index.html">Inicio U5</a>
  </nav>
  <div class="principal">
    <h2>Evento mouseover/mouseout</h2>
    <p>Pasa el ratón por encima de los enlaces para ver el efecto mouseover y mouseout</p>
    
     <a href="https://www.heraldo.es">Heraldo</a>
      <a href="https://www.google.es">Google</a>
      <a href="https://www.marca.es">Marca</a><br>
    
    <input type="button" id="btn_codigo" value="Pulsa para mostrar/ocultar el código que lo realiza"></input><br>

    <img src="img/mouseoverout.png" alt="mouseoverout" class="img_codigo">
  </div>

    <p>JSS - 2024</p>
  </footer>
</body>

</html>
