<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Evento jQUER mousemove</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js">
    </script>

<script type="text/javascript">  
  $(document).ready(function() {
    $("p:first").click(function() {
      $(this).addClass("clase1")})

    $("p:first").dblclick(function() {
      $(this).removeClass("clase1")})
            
               
        
     
  $("#btn_codigo").click(function(){
    $("img").toggle("1000");
  })
});  
 </script>  


    <link rel='stylesheet' href='css/styles.css' type='text/css' media='screen' charset='utf-8'/>
  </head>
  <body>
    <header>
      <h1>JQUERY U4</h1>
    </header>
    <nav>
            <a href="../index.html">Inicio U5</a>
    </nav>  
        <div class="principal">
          <h2>Método addclass y removeclass</h2>
          <p>Haz click o dblclick sobre este mismo párrafo para añadir o quitar clases CSS</p>
          
        <input type="button" id="btn_codigo"   value="Pulsa para mostrar/ocultar el código que lo realiza"></input><br>

</div>
