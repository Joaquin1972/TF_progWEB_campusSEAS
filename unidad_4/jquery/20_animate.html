  <script type="text/javascript">
    $(document).ready(function () {
      $("#btn_estira").click(function() {
        $(".caja").animate ({width: "300px"})
      })
      $("#btn_encoge").click(function() {
        $(".caja").animate ({width: "100px"})
      })
      $("#btn_alarga").click(function() {
        $(".caja").animate ({height: "300px"})
      })
      $("#btn_acorta").click(function() {
        $(".caja").animate ({height: "100px"})
      })
 
 

      $("#btn_codigo").click(function () {
        $("img").toggle("1000");
      })
    })
 </script>
