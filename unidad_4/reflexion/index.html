<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <!-- <link rel='stylesheet' href='style.css' type='text/css' media='screen' charset='utf-8'/> -->
    <script type="text/javascript">
      //comprobar instanceof
      var elObjeto = [];
      if (elObjeto instanceof Array) {
        alert("Objeto 1 es un array");
      } else if (elObjeto instanceof Object) {
        alert("Objeto 1 es un objeto");
      }

      var elObjeto2 = {
        a: 5,
        b: 7

      };

      if (elObjeto2 instanceof Object) {
        alert("Objeto 2 es un objeto");
      } else if (elObjeto2 instanceof Array) {
        alert("Objeto 2 es un array");
      }
      //comprobar typeof
      var a = 5;
      alert("La variable a es: " + typeof a);

      var b = "casa";
      alert("La variable b es: " + typeof b);

      var c = true;
      alert("La variable c es: " + typeof c);
    </script>
  </head>

</html>
