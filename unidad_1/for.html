    <h3>Estructura de control de flujo FOR</h3>
    <p>Pulsa y el texto que escribas, te lo devuelvo al rev√©s</p>
    <input type="button" value="Pulsa" onclick="cambiaOrden()" class="boton">
    <div id="texto"></div>

    <script type="text/javascript">
        function cambiaOrden () {
        var texto = "";
        var textoAlReves = "";
        var longitud = 0;
        texto = prompt("Introduce la cadena de texto:", "");
        longitud = texto.length;
        for (i = longitud-1; i>=0 ; i = i - 1) {
          textoAlReves = textoAlReves + texto.charAt(i);
        } 
        document.getElementById("texto").innerHTML = textoAlReves;}
    </script>
