            var i=0;
            var numeroImagenes = imagenes.length-1;
            function posterior() {
                if (i==numeroImagenes) {
                    i = 0;
                }
                i++;
                document.fotos.src = imagenes[i];
            }

            function anterior () {
                if (i==0) {
                    i = numeroImagenes;
                }
                i--;
                document.fotos.src = imagenes[i];
            }

            
            function aleatorio () {
                i = Math.floor(Math.random()*10);    
                document.fotos.src = imagenes[i];
            }

            function cambiaFoto(form) {
                j = form.fotoelegida.selectedIndex;
                document.fotos.src = imagenes[j-1];


            }
