<head>

<body>
    <header>
        <h1>LENGUAJE JAVASCRIPT U1</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 1</a>
    </nav>
    <h3>Objeto String</h3>
    <p>Introduce una cadena de texto y será tratado con métodos y propiedades del objeto string</p>
    <input type="button" id="mostrar" onclick="introCadena()" value="Introduce una cadena de texto" class="boton">
    

    <div id="texto">


    </div>


    <img src="img/cadena.PNG" alt="cadena">

    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        
        function introCadena () {
            e = prompt ("Introduce cadena de texto: ")
            longitud = e.length
            mostrarCadena ("Longitud = " + longitud)
            grande = e.big()
            mostrarCadena ("En grande = " + grande)
            pequeno = e.small()
            mostrarCadena ("En pequeño = " + pequeno)
            minis = e.toLowerCase()
            mostrarCadena ("Minísculas = " + minis)
            mayus = e.toUpperCase()
            mostrarCadena ("Mayúsculas = " + mayus)
            cursivas = e.italics()
            mostrarCadena ("Cursivas = " + cursivas)
            negrita = e.bold()
            mostrarCadena ("Negrita = " + negrita)
            tachado = e.strike()
            mostrarCadena ("Tachado = " + tachado)
            superi = e.sup()
            mostrarCadena ("Superindice = " + superi)
            subi = e.sub()
            mostrarCadena ("Subindice = " + subi)
        }
        function mostrarCadena(e) {
            document.getElementById("texto").innerHTML += e + "<br>";
        } 
        

    </script>

    



</body>

</html>
