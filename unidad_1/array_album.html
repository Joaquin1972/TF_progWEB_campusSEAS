    <script type="text/javascript">
        imagenes = new Array("DSC_8011.jpg", "DSC_8016.jpg", "DSC_8017.jpg", "DSC_8018.jpg", "DSC_8019.jpg", "DSC_8020.jpg", "DSC_8021.jpg", "DSC_8022.jpg", "DSC_8023.jpg", "DSC_8024.jpg")
        var i = 0;
        var numeroImagenes = imagenes.length - 1;
        function posterior() {
            if (i == numeroImagenes) {
                i = 0;
            }
            i++;
            document.fotos.src = imagenes["array_fotos" + i];
        }

        function anterior() {
            if (i == 0) {
                i = numeroImagenes;
            }
            i--;
            document.fotos.src = imagenes[i];
        }
        function aleatorio() {
            i = Math.floor(Math.random() * 10);
            document.fotos.src = imagenes[i];
        }
    </script>
