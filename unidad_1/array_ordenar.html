<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>DO WHILE</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />

</head>

<body>
    <header>
        <h1>LENGUAJE JAVASCRIPT U1</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 1</a>
    </nav>
    <h3>Ordenar en Arrays</h3>
    <p>Pulsa en el botón, introduce tres nombres y decide como ordenarlos o separarlos:</p>
    <input type="button" value="Pulsame" id="boton" class="boton" onclick="responde()" class="boton">
    <!-- <input type="button" value="Ordena" id="boton" class="boton" onclick="ordena()" class="boton"> -->
    <form>
        <input type="radio" id="alfabetico" name="opcion" value="alfabetico" checked>
        <label for="alfabetico">Alfabético</label>
        <br>
        <input type="radio" id="reves" name="opcion" value="reves">
        <label for="reves">Al revés</label>
        <br>
        <input type="radio" id="separado1" name="opcion" value="separado1">
        <label for="separado1">Separado por "-"</label>
        <br>
        <input type="radio" id="separado2" name="opcion" value="separado2">
        <label for="separado2">Separado por "/"</label>
    </form>
    <br>
    <div id="texto"></div>
 

    <img src="img/ordenar.PNG" alt="ordenar">

    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function responde() {
            document.getElementById("texto").innerHTML = ""
            var nombres = new Array(3)
            for (i = 0; i < 3; i++) {
                nombres[i] = prompt("Introduce un nombre")
            }
            if (document.getElementById("alfabetico").checked) {
                document.getElementById("texto").innerHTML += nombres.sort()
            }
            if (document.getElementById("reves").checked) {
                document.getElementById("texto").innerHTML += nombres.reverse()
            }
            if (document.getElementById("separado1").checked) {
                document.getElementById("texto").innerHTML += nombres.join("-")
            }
            if (document.getElementById("separado2").checked) {
                document.getElementById("texto").innerHTML += nombres.join("/")
            }
        }
    </script>



</body>

</html>
