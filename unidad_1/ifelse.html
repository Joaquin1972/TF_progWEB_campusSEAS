    <h3>Estructura de control de flujo IF ELSE</h3>
    <p>Comparamos dos variables numéricas y se muestran ejemplos según el valor de éstas.</p>
    <h4>Ejemplo 1</h4>
    <img src="img/ifelse.PNG" alt="ifelse">
    <script type="text/javascript">
        //Declaro dos variables
        var paco = 15;
        var pepe = 33;
        //Comparo y escribo en pantalla
        if (paco == pepe) {
            document.write("Paco y pepe tienen la misma edad<br><br>")
        } else {
            if (paco > pepe) {
                document.write("paco es mayor que pepe<br><br>")
            } else {
                document.write("pepe es mayor que paco<br><br>")
            }
        }
    </script>
