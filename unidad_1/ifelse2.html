    <h3>Estructura de control de flujo IF ELSE (Comprobar DNI)</h3>
    <p>Pulsa en el bot√≥n para comprobar si la letra de un DNI es correcta:</p>
    <input type="button" value="Comprueba Letra DNI" class="boton" onclick="calculaLetra()">
    <div id="dni" style:""></div>
    <img src="img/switch.PNG" alt="switch">
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function calculaLetra () {
        var letras = [
          "T", "R", "W","A", "G","M","Y","F","P", "D","X","B","N","J","Z","S",
          "Q","V","H","L","C","K","E","T",];
        var numero = prompt("Dime DNI sin letra: ");
        var letra = prompt("Dime la letra: ");
        letra = letra.toUpperCase();
        if (numero < 0 || numero > 99999999) {
            document.getElementById("dni").innerHTML = "Introduce un numero entre 0 y 99999999";
        } else {
          var letracalculada = letras[numero % 23];
          if (letracalculada != letra) {
            document.getElementById("dni").innerHTML = numero + letra + " - La letra es NO correcta";
        } else {
            //   alert("La letra es correcta")
            document.getElementById("dni").innerHTML = numero + letra + " - La letra es correcta";
          }
        }
    }
          </script>
