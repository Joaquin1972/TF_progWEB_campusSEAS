<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'	'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <title>EJERCICIO 8</title>
       
        <link rel='stylesheet' href='style.css' type='text/css' media='screen' charset='utf-8'/>
        <script type="text/javascript">
            imagenes = new Array("DSC_8011.jpg","DSC_8016.jpg","DSC_8017.jpg","DSC_8018.jpg","DSC_8019.jpg")
            var i=0;
            var numeroImagenes = imagenes.length-1;
            function posterior() {
                if (i==numeroImagenes) {
                    i = 0;
                }
                i++;
                document.fotos.src = imagenes[i];
            }

            function anterior () {
                if (i==0) {
                    i = numeroImagenes;
                }
                i--;
                document.fotos.src = imagenes[i];
            }
        </script>
    </head>
    <body> <a href="../index.html">Volver</a><br><br>
        <img src="DSC_8011.jpg" name="fotos" width="40%"><br>
        <a href="javascript:anterior()">anterior</a><br>
        <a href="javascript:posterior()">siguiente</a><br>
    </body>
</html>
