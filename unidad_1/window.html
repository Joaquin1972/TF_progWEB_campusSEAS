<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Objeto Window</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />

</head>

<body>
    <header>
        <h1>LENGUAJE JAVASCRIPT U1</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 1</a>
    </nav>
    <h3>Objeto Window</h3>
    <p></p>
    <input type="button" onclick="nuevaVentana()" value="Abre nueva ventana" class="boton">
    <input type="button" onclick="indicaLocation()" value="Indica Location" class="boton">
    <input type="button" onclick="altoAncho()" value="Indica Alto y Ancho de la ventana" class="boton">
    <input type="button" onclick="documento()" value="Informacion del navegador" class="boton">
    <input type="button" onclick="cierraVentana(this)" value="Cierra Ventana" class="boton">
    <input type="button" onclick="imprimir(this)" value="Imprimir Ventana" class="boton">
    

    <div id="texto">


    </div>


    <img src="img/cadena.PNG" alt="cadena">

    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>
    </footer>
    <script type="text/javascript">
        function nuevaVentana() {
            window.open()
        } 
        function indicaLocation() {
            document.getElementById("texto").innerHTML = window.location + 
            "<br>" + window.host +
            "<br>" + window.hostlocation
        }
        function altoAncho () {
            document.getElementById("texto").innerHTML = window.innerWidth + " x " + window.innerHeight + "<br>" + screen.availWidth + " x " + screen.availHeight
        }
        function documento () {
            document.getElementById("texto").innerHTML = window.navigator.appName + "//<br>" +
            window.navigator.appVersion + "//<br>" + window.navigator.userAgent
        } 
        function cierraVentana () {
            window.close()
        } 
        function imprimir () {
            window.print()
        }

        
                

    </script>

    



</body>

</html>
