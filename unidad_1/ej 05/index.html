<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'	'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <title>EJERCICIO 5</title>
        
        <link rel='stylesheet' href='style.css' type='text/css' media='screen' charset='utf-8'/>
        <script type="text/javascript">
            var colorFondo;
            var colorTexto;

            colorFondo = prompt ("Elige color para el fondo (R, A, Y, V): ", "");
            colorTexto = prompt ("Elige color para el fondo (R, A, Y, V): ", "");
           

            switch (colorFondo) {
                case "R" : colorFondo = "red";
                break;
                case "A": colorFondo = "blue";
                break;
                case "Y": colorFondo = "yellow";
                break;
                case "V": colorFondo = "green";
                break;
            }
            
            switch (colorTexto) {
                case "R" : color = "red";
                break;
                case "A": color = "blue";
                break;
                case "Y": color = "yellow";
                break;
                case "V": color = "green";
                break;
            }

            document.write ("<table  bgcolor=",colorFondo,">");
            document.write ("<tr><td><font color=",color,">dsdsdsds</font></td></tr>");
            document.write ("</table>");






        </script>
    </head>

    </body>
</html>
