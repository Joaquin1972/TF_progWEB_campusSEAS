    <script type="text/javascript">
        function mostrarEnlaces() {
        Enlaces = document.getElementsByName("prensa");
                numeroEnlaces = Enlaces.length;
                document.getElementById("texto").innerHTML = "El nº de enlaces es:" + numeroEnlaces + "<br>"
                for (i=0; i < numeroEnlaces; i++) {
                    document.getElementById("texto").innerHTML 
                    += Enlaces[i].href + "<br>";
