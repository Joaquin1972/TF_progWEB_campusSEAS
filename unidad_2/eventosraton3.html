<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Eventos Raton</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
    <header>
        <h1>DOM Y EVENTOS EN JAVASCRIPT U2</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 2</a>
    </nav>
    <main>
        <h3>Eventos de ratón</h3>
        <div id="texto" style="border:5px solid orange">
            Pon el ratón encima, sacalo, haz click, dobleclick ... con manejador de eventos
        </div>
        <img src="img/raton3.PNG" alt="evraton">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>

    </footer>
    <script type="text/javascript">

        function resalta(elEvento) {
            var evento = elEvento || window.event;
            switch (evento.type) {
                case "mouseover": this.style.borderColor = "red";
                break;
                case "mouseout": this.style.borderColor = "black"
                break;
                case "click": this.style.borderColor = "purple"
                break;
                case "dblclick": this.style.borderColor = "gray"
                break;
            }
        }
        window.onload = function () {
            document.getElementById("texto").onmouseover = resalta;
            document.getElementById("texto").onmouseout = resalta;
            document.getElementById("texto").onclick = resalta;
            document.getElementById("texto").ondblclick = resalta;
        }
     


    </script>





</body>

</html>
