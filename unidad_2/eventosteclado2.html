<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Teclado</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
    <header>
        <h1>DOM Y EVENTOS EN JAVASCRIPT U2</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 2</a>
    </nav>
    <main>
        <h3>Eventos de teclado</h3>
        <div id="texto">
            Pulsa una tecla y te daremos informaci√≥n del evento.
        </div><br>
        <div id="info" style="font-size: 12px;">
            
        </div>
        <img src="img/teclado2.PNG" alt="teclado">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>

    </footer>
    <script type="text/javascript">
        window.onload = function () {
            document.onkeypress = manejador;
        }
        function manejador(elEvento) {
            var evento = elEvento || window.event;
            var caracter = evento.charCode || evento.keyCode;
            info.innerHTML += "Caracter pulsado: " + String.fromCharCode(caracter) + " ---- con codigo de teclado " + evento.charCode + "<br>"
        }
    </script>








</body>

</html>
