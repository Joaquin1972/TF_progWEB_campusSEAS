<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='es' lang='es'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Teclado</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='screen' charset='utf-8' />
</head>

<body>
    <header>
        <h1>DOM Y EVENTOS EN JAVASCRIPT U2</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 2</a>
    </nav>
    <main>
        <h3>Eventos de teclado</h3>
        <div id="texto">
            Pulsa teclas y te daremos informaci√≥n sobre los eventos de las teclas pulsadas.
        </div><br>
        <div id="info" style="font-size: 12px;">
            
        </div>
        <img src="img/teclado.PNG" alt="teclado">
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>JSS - 2024</p>

    </footer>
    <script type="text/javascript">
        window.onload = function () {
            document.onkeyup = muestraInformacion;
            document.onkeypress = muestraInformacion;
            document.onkeydown = muestraInformacion;
        }
        function muestraInformacion(elEvento) {
            var evento = window.event || elEvento;
            var mensaje = "Tipo de evento " + evento.type + "//" +
            "propiedad keycode: " + evento.keyCode + "//" +
            "propiedad charcode: " + evento.charCode + "//" +
            "Caracter pulsado: " + String.fromCharCode(evento.charCode)
            info.innerHTML += "<br>-----------------<br>" + mensaje;
        }
        
    </script>


   





</body>

</html>
