    <aside></aside>
    <section>
        <article>
            <h4>Inserci√≥n de audio con la etiqueta audio</h4>
            <p>Se hace uso exclusivamente de la etiqueta <b>audio</b> de htlm5</p>
            <audio src="audio/audio1.mp3" controls type="audio/mpg" title="MP3"></audio>
            <h4>Audio OGG</h4>
            <audio src="audio/audio1.ogg" controls type="audio/ogg" title="OGG"></audio>
            <h4>Audio WAV</h4>
            <audio src="audio/audio1.wav" controls type="audio/wav" title="MP3"></audio>
        </article>
    </section>
    <section>
        <article>
            <h4>Audio elegido por el navegador</h4>
            <audio controls>
                <source src="audio/audio1.mp3" type="audio/mpg">
                <source src="audio/audio1.ogg" type="audio/ogg">
                <source src="audio/audio1.wav" type="audio/wav">
            </audio>
        </article>
