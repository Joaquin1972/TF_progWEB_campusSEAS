<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
        function devolverLienzo(x) {
            //recibimos el elemento canvas
            var canvas = document.getElementById(x);
            //Comprobamos compatibilidad con canvas mediante getContext
            if (canvas && canvas.getContext) {
                //Accedo al contexto de "2d" de este canvas,
                //necesario para dibujar
                var lienzo = canvas.getContext("2d");
                //devolvemos el lienzo para poder dibujar
                return lienzo;
            } else 
                return false;
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzo1")
                if (lienzo) {
                    lienzo.fillStyle = "rgb(255,0,0)";
                    lienzo.strokeStyle = "rgb(0,0,255)";
                    lienzo.lineWidth = "5";
                    lienzo.beginPath();
                    lienzo.moveTo(150,10);
                    lienzo.lineTo(10,290);
                    lienzo.lineTo(290,10);
                    lienzo.lineTo(290,290);
                    lienzo.lineTo(150,10);
                    lienzo.fill();    
                    lienzo.stroke();
            }
        }
    
    </script>
    <title>CANVAS</title>
</head>
<body>
    <header>
        <h1>HTML5 Y CSS3 U5</h1>
    </header>
    <nav>
        <a href="../index.html">Inicio U5</a>

    </nav> 
    <section>
        <article>
            <h4>Figura Rellena</h4>
            <canvas id="lienzo1" width="300" height="300" style="background-color: antiquewhite;">
                Su navegador no permite utilizar Canvas
            </canvas>
        </article>
    </section>
    
    <footer>

        <p>JSS - 2024</p>
    </footer>
</html>
