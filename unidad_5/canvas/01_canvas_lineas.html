<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
        function devolverLienzo(x) {
            //recibimos el elemento canvas
            var canvas = document.getElementById(x);
            //Comprobamos compatibilidad con canvas mediante getContext
            if (canvas && canvas.getContext) {
                //Accedo al contexto de "2d" de este canvas,
                //necesario para dibujar
                var lienzo = canvas.getContext("2d");
                //devolvemos el lienzo para poder dibujar
                return lienzo;
            } else 
                return false;
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzo1")
                if (lienzo) {
                    lienzo.strokeStyle = "rgb(200,0,0)";
                    lienzo.beginPath();
                    lienzo.moveTo(0,0);
                    lienzo.lineTo(150,300);
                    lienzo.lineTo(300,0);
                    lienzo.stroke();
                }
                var lienzo = devolverLienzo("lienzo2")
                if (lienzo) {
                    lienzo.strokeStyle = "rgb(200,0,200)";
                    //Comienzo trazado
                    lienzo.beginPath();
                    //Primero X, luego Y
                    lienzo.moveTo(0,0);
                    lienzo.lineTo(100,300);
                    lienzo.lineTo(150,0);
                    lienzo.lineTo(200,300);
                    lienzo.lineTo(300,0);
                    //Haz efectiva lineas trazadas
                    lienzo.stroke();
                }
            }
    
    </script>
    <title>CANVAS</title>
</head>
<body>
    <header>
        <h1>HTML5 Y CSS3 U5</h1>
    </header>
    <nav>
        <a href="../index.html">Inicio U5</a>
    </nav>

            <h4>Trazar lineas rectas en dos canvas</h4>
            <canvas id="lienzo1" width="300" height="300" style="background-color: antiquewhite;">

            </canvas>
            <canvas id="lienzo2" width="300" height="300" style="background-color: antiquewhite;">

            </canvas>
        </article>
