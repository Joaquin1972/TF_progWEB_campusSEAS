<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
        function devolverLienzo(x) {
            //recibimos el elemento canvas
            var canvas = document.getElementById(x);
            //Comprobamos compatibilidad con canvas mediante getContext
            if (canvas && canvas.getContext) {
                //Accedo al contexto de "2d" de este canvas,
                //necesario para dibujar
                var lienzo = canvas.getContext("2d");
                //devolvemos el lienzo para poder dibujar
                return lienzo;
            } else 
                return false;
            }

            window.onload = function dibujar() {
  
                var lienzo = devolverLienzo("lienzo1")
                if (lienzo) {
                    lienzo.strokeStyle = "rgb(200,0,200)";
                    //Comienzo trazado
                    lienzo.beginPath();
                    //Definimos ancho de linea
                    lienzo.lineWidth = 5
                    //Primero X, luego Y. 
                    lienzo.moveTo (5,5);
                    lienzo.lineTo (50,295)
                    //Haz efectiva lineas trazadas
                    lienzo.stroke();

                    // "butt": Valor predeterminado. Los extremos de las líneas están cuadrados.
                    // "round": Los extremos de las líneas son redondeados.
                    // "square": Los extremos de las líneas están cuadrados, pero se agrega una extensión cuadrada más allá del final de la línea.
                    lienzo.beginPath();
                    lienzo.strokeStyle = "rgb(200,200,200)";
                    lienzo.lineCap = "butt";
                    lienzo.moveTo (30,25);
                    lienzo.lineTo (30,275);
                    lienzo.stroke();

                    lienzo.beginPath();
                    lienzo.strokeStyle = "rgb(0,200,200)";
                    lienzo.lineCap = "round";
                    lienzo.moveTo (150,5);
                    lienzo.lineTo (150,295);
                    lienzo.stroke();

                    lienzo.beginPath();
                    lienzo.strokeStyle = "rgb(0,200,200)";
                    lienzo.lineCap = "square";
                    lienzo.moveTo (70,5);
                    lienzo.lineTo (70,295);
                    lienzo.stroke();
                    //hace la union recta
                    lienzo.beginPath();
                    lienzo.strokeStyle = "rgb(0,0,200)";
                    lienzo.lineJoin = "bevel";
                    lienzo.moveTo (100,180);
                    lienzo.lineTo (130,10);
                    lienzo.lineTo (160,90);
                    lienzo.stroke();
                    //hace la union en redonda        
                    lienzo.beginPath();
                    lienzo.strokeStyle = "rgb(0,0,200)";
                    lienzo.lineJoin = "round";
                    lienzo.moveTo (100,180);
                    lienzo.lineTo (130,100);
                    lienzo.lineTo (160,190);
                    lienzo.stroke();
                    //hace la union en punta
                    lienzo.beginPath();
                    lienzo.strokeStyle = "rgb(0,0,200)";
                    lienzo.lineJoin = "miter";
                    lienzo.moveTo (100,270);
                    lienzo.lineTo (130,190);
                    lienzo.lineTo (160,270);
                    lienzo.stroke();


                }
            }
    
    </script>
    <title>CANVAS</title>
</head>
