<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript">
    function devolverLienzo(x) {
      var canvas = document.getElementById(x);
      if (canvas.getContext) {
        var lienzo = canvas.getContext("2d");
        return lienzo;
      } else
        return false;
    }

    window.onload = function dibujar() {
      var lienzo = devolverLienzo("lienzo1");
      if (lienzo) {
        lienzo.fillStyle = "rgb(100,0,0)";
        lienzo.fillRect(0, 0, 600, 600);
        img1 = new Image();
        img1.src = "logotipo.png"
        img1.onload = function () {
          lienzo.drawImage(img1, 0, 0);
          lienzo.drawImage(img1, 0, 200, 150, 50);
          lienzo.drawImage(img1, 0, 0, 125, 125, 0, 300, 72, 72);
        }
      }
    }

  </script>



  <title>CANVAS</title>
</head>
